<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container" id="login-box">
        <img src="PHINMA logo.png" alt="Company Logo" class="logo">
        <h2>Welcome!</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Login</button>
        <button class="btn manager-btn" onclick="window.location.href='branch_manager_dashboard.html'">Login as Branch Manager</button>
        <p class="switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
